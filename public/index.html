<!DOCTYPE html>
<html>
	<head>
		<title>Web I²C Playground</title>

		<script type="importmap">
			{
				"imports": {
					"@johntalton/mcp2221": "/node_modules/@johntalton/mcp2221/lib/index.js",
					"@johntalton/bitsmush": "/node_modules/@johntalton/bitsmush/lib/bitsmush.js"
				}
			}
		</script>
		<script src="./index.js" type="module" async defer></script>
		<link rel="stylesheet" type="text/css" href="./index.css"></link>
	</head>
	<body>
		<html-import
			id="excamera-i2cdriver"
			src="./custom-elements/excamera-i2cdriver.html"></html-import>
		<html-import
			id="addr-display"
			src="./custom-elements/address-display.html"></html-import>
		<html-import
			id="capture-event"
			src="./custom-elements/capture-event.html"></html-import>

		<h1>Web I²C Playground</h1>
		<nav>
			<button disabled id="requestSerial">🔌 Web Serial</button>
			<button disabled id="requestUSB">🔌 Web USB</button>
		</nav>

		<aside>
			<h2>⚙️ Devices:</h2>
			<span>header</span>
			<ul id="deviceList">
				<!--  -->
			</ul>
			<span>footer</span>
		</aside>

		<main>
			<section id="excameraI2CDriver">
				<h4>Excamera Labs</h4>
				<img src="https://github.com/jamesbowman/i2cdriver/raw/master/images/logo.png" />
				<p></p>
			</section>
			<section>
				<h4>TCA9548A</h4>
				<fieldse id="tca9548a_channels">
					<legend>Channels</legend>

					<input type="checkbox" id="ch0" name="ch0" value="0">
					<label for="ch0">0</label>

					<input type="checkbox" id="ch1" name="ch1" value="1">
					<label for="ch1">1</label>

					<input type="checkbox" id="ch2" name="ch2" value="2">
					<label for="ch2">2</label>

					<input type="checkbox" id="ch3" name="ch3" value="3">
					<label for="ch3">3</label>

					<input type="checkbox" id="ch4" name="ch4" value="4">
					<label for="ch4">4</label>

					<input type="checkbox" id="ch5" name="ch5" value="5">
					<label for="ch5">5</label>

					<input type="checkbox" id="ch6" name="ch6" value="6">
					<label for="ch6">6</label>

					<input type="checkbox" id="ch7" name="ch7" value="7">
					<label for="ch7">7</label>
				</fieldset>
			</section>
		</main>
	</body>
</html>
